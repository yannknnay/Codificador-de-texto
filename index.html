<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador de Texto</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="assets/logo.png" alt="Logo da Alura">
            <h1 class="header__titulo">Codificador e Decodificador de Texto</h1>
        </div>
    </header>

    <main>
        <div class="main">
            <section class="input-section">
                <textarea class="texto_entrada" placeholder="Digite seu texto"></textarea>
                    <div class="input-section__footer">
                        <div class="input-section__footer__informativo">
                            <img class="input-section__imagem" src="assets/exclamacao.png" alt="Ponto de exclamação">
                            <span class="input-section__footer__span">Apenas letras minúsculas e sem acento!</span>
                        </div>

                        <div class="input-section__buttons">
                            <button class="botao_criptografar">Criptografar</button>
                            <button class="botao_descriptografar">Descriptografar</button>
                            <button class="botao_tema">Alternar Tema</button>
                        </div>                        
                    </div>
    
            </section>
    
            <section class="output-section">
                    <img class="output-section__imagem" src="assets/personagem.png" alt="Personagem achando um tesouro">
                    <textarea class="output-section__titulo" placeholder="Nenhuma mensagem encontrada"></textarea>
                    <p class="output-section__paragrafo">Digite um texto que você deseja criptografar ou descriptografar</p>
                    <button class="botao_copiar invisivel">Copiar</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>Feito por Yann K. Jordão Leão em Agosto de 2024</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
