<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador de Texto</title>
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Logo da Alura" class="logo">
        <h1>Codificador e Decodificador de Texto</h1>
    </header>

    <main class="main">
        <section class="input-section">
            <label for="input_text">Digite seu texto:</label>
            <textarea id="input_text" placeholder="Digite seu texto"></textarea>

            <div class="informative">
                <img src="assets/exclamacao.png" alt="Ponto de exclamação" class="icon">
                <p>Apenas letras minúsculas e sem acento!</p>
            </div>

            <div class="buttons">
                <button id="crypt_btn">Criptografar</button>
                <button id="decrypt_btn">Descriptografar</button>
            </div>
        </section>

        <section class="output-section">
            <textarea id="output_text" placeholder="Nenhuma mensagem encontrada" readonly></textarea>
            <button id="copy_btn">Copiar</button>
        </section>
    </main>

    <footer class="footer">
        <p>Feito por Yann K. Jordão Leão em Agosto de 2024</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
